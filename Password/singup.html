<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <div class="page2">
        <div class="box1">Sign Up</div>
        <div class="info">
            <input type="text" id="Fname" placeholder="Firstname" >
            <input type="text" id="Lname" placeholder="Lastname">
            <input type="const {propertyName} = objectToDestruct;" id="DATE" placeholder="Death of birth">
            <input type="email" id="Femail" placeholder="Email">
            <input type="password" id="pass" placeholder="Password" required maxlength="12" >
            <input type="password" id="Tpass" placeholder="Re-enter Password">

        </div>
        <button id="sing">SIGN UP</button>
    </div>
    
</body>
</html>
